- content: This memo defines an encoding scheme for the Japanese Characters, describes
    "ISO-2022-JP-1", which is used in electronic mail [RFC-822], and network news
    [RFC 1036].  Also this memo provides a listing of the Japanese Character Set that
    can be used in this encoding scheme.  This memo provides information for the Internet
    community.  It does not specify an Internet standard of any kind.
