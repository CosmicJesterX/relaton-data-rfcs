abstract:
  content: This memo describes a secure pre-shared key (PSK) authentication method
    for the Internet Key Exchange Protocol (IKE).  It is resistant to dictionary attack
    and retains security even when used with weak pre-shared keys.  This document
    defines an Experimental Protocol for the Internet community.
