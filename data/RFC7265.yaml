abstract:
- content: This specification defines "jCal", a JSON format for iCalendar data.  The
    iCalendar data format is a text format for capturing and exchanging information
    normally stored within a calendaring and scheduling application, for example,
    tasks and events.  JSON is a lightweight, text-based, language-independent data
    interchange format commonly used in Internet applications.
