abstract:
- content: This document defines an extension to the Protocol for Carrying Authentication
    for Network Access (PANA) for proactively establishing a PANA Security Association
    between a PANA Client in one access network and a PANA Authentication Agent in
    another access network to which the PANA Client may move.  This document defines
    an Experimental Protocol for the Internet community.
