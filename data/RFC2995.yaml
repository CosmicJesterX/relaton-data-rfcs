abstract:
  content: This document describes four existing implementations of SPIRITS-like services
    from Korea Telecom, Lucent Technologies, NEC, and Telia in cooperation with Nortel
    Networks.  SPIRITS-like services are those originating in the Public Switched
    Telephone Network (PSTN) and necessitating the interactions of the Internet and
    PSTN.  This memo provides information for the Internet community.
