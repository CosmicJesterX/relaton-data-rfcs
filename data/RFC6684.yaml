- content: This document provides guidelines for extensions to the Incident Object
    Description Exchange Format (IODEF) described in RFC 5070 for exchange of incident
    management data, and it contains a template for Internet-Drafts describing those
    extensions, in order to ease the work and improve the quality of extension descriptions.  This
