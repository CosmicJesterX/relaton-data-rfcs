abstract:
- content: The BGP specification (RFC 4271) mandates a maximum BGP message size of
    4,096 octets.  As BGP is extended to support new Address Family Identifiers (AFIs),
    Subsequent AFIs (SAFIs), and other features, there is a need to extend the maximum
    message size beyond 4,096 octets.  This document updates the BGP specification
    by extending the maximum message size from 4,096 octets to 65,535 octets for all
    messages except for OPEN and KEEPALIVE messages.
