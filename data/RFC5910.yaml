abstract:
- content: This document describes an Extensible Provisioning Protocol (EPP) extension
    mapping for the provisioning and management of Domain Name System security (DNSSEC)
    extensions for domain names stored in a shared central repository.  Specified
    in XML, this mapping extends the EPP domain name mapping to provide additional
    features required for the provisioning of DNS security extensions.  This document
    obsoletes RFC 4310. [STANDARDS-TRACK]
