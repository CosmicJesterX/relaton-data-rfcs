abstract:
- content: This memo describes the state of standardization of protocols used in the
    Internet as determined by the Internet Activities Board (IAB).  An overview of
    the standards procedures is presented first, followed by discussions of the standardization
    process and the RFC document series, then the explanation of the terms is presented,
    the lists of protocols in each stage of standardization follows, and finally pointers
    to references and contacts for further information.
