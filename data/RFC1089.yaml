abstract:
  content: This memo describes an experimental method by which the Simple Network
    Management Protocol (SNMP) can be used over Ethernet MAC layer framing instead
    of the Internet UDP/IP protocol stack.  This specification is useful for LAN based
    network elements that support no higher layer protocols beyond the MAC sub-layer.
