abstract:
- content: This memo specifies the Common Profile for Presence (CPP) Presence Information
    Data Format (PIDF) as a common presence data format for CPP-compliant Presence
    protocols, and also defines a new media type "application/pidf+xml" to represent
    the XML MIME entity for PIDF. [STANDARDS-TRACK]
