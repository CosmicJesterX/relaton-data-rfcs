abstract:
  content: The Script MIB extensibility protocol (SMX) defined in this memo separates
    language specific runtime systems from language independent Script MIB implementations.  The
    IETF Script MIB defines an interface for the delegation of management functions
    based on the Internet management framework.  This memo defines an Experimental
    Protocol for the Internet community.
