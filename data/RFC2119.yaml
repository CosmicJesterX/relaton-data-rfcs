abstract:
  content: In many standards track documents several words are used to signify the
    requirements in the specification.  These words are often capitalized.  This document
    defines these words as they should be interpreted in IETF documents.  This document
    specifies an Internet Best Current Practices for the Internet Community, and requests
    discussion and suggestions for improvements.
