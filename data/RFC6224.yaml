abstract:
  content: This document describes deployment options for activating multicast listener
    functions in Proxy Mobile IPv6 domains without modifying mobility and multicast
    protocol standards.  Similar to home agents in Mobile IPv6, Local Mobility Anchors
    of Proxy Mobile IPv6 serve as multicast subscription anchor points, while Mobile
    Access Gateways provide Multicast Listener Discovery (MLD) proxy functions.  In
    this scenario, mobile nodes remain agnostic of multicast mobility operations.  Support
    for mobile multicast senders is outside the scope of this document.  This document
    is not an Internet Standards Track specification; it is published for informational
    purposes.
