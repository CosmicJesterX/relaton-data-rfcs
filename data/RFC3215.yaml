abstract:
  content: This document provides state machine tables for ATM (Asynchronous Transfer
    Mode) switch LSRs.  In the current LDP specification, there is no state machine
    specified for processing LDP messages.  We think that defining a common state
    machine is very important for interoperability between different LDP and CR-LDP
    implementations.  This memo provides information for the Internet community.
