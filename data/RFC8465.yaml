abstract:
  content: This document specifies how the Uniform Resource Name (URN) namespace reserved
    for the Third Generation Partnership Project 2 (3GPP2) identities and its Namespace
    Specific String (NSS) for the Mobile Equipment Identity (MEID) can be used as
    an Instance ID.  The purpose of this Instance ID is to fulfill the requirements
    for defining how a specific URN needs to be constructed and used in the "+sip.instance"
    Contact header field parameter for outbound behavior.
