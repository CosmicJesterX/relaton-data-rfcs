abstract:
  content: This memo describes five types of SNMP applications which make use of an
    SNMP engine as described in [RFC2261].  The types of application described are
    Command Generators, Command Responders, Notification Originators, Notification
    Receivers, and Proxy Forwarders.  This memo also defines MIB modules for specifying
    targets of management operations, for notification filtering, and for proxy forwarding.
