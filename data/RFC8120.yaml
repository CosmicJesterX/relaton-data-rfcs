abstract:
- content: This document specifies an authentication scheme for the Hypertext Transfer
    Protocol (HTTP) that is referred to as either the Mutual authentication scheme
    or the Mutual authentication protocol.  This scheme provides true mutual authentication
    between an HTTP client and an HTTP server using password-based authentication.  Unlike
    the Basic and Digest authentication schemes, the Mutual authentication scheme
    specified in this document assures the user that the server truly knows the user's
    encrypted password.
