abstract:
  content: ITU-T Recommendation G.709 [G709-2012] introduced new Optical channel Data
    Unit (ODU) containers (ODU0, ODU4, ODU2e, and ODUflex) and enhanced Optical Transport
    Network (OTN) flexibility. This document updates the ODU-related portions of RFC
    4328 to provide extensions to GMPLS signaling to control the full set of OTN features,
    including ODU0, ODU4, ODU2e, and ODUflex.
