abstract:
- content: The Lightweight Directory Access Protocol (LDAP) defines a network representation
    of a search filter transmitted to an LDAP server.  Some applications may find
    it useful to have a common way of representing these search filters in a human-readable
    form.  This document defines a human-readable string format for representing LDAP
    search filters.  This memo provides information for the Internet community.  This
    memo does not specify an Internet standard of any kind.
