- content: This document provides a detailed description of IPv6 deployment and integration
    methods and scenarios in wireless broadband access networks in coexistence with
    deployed IPv4 services.  In this document, we will discuss the main components
    of IPv6 IEEE 802.16 access networks and their differences from IPv4 IEEE 802.16
    networks and how IPv6 is deployed and integrated in each of the IEEE 802.16 technologies.  This
    memo provides information for the Internet community.
