abstract:
  content: This memo is an introductory guide to some of the TCP/IP and Internet tools
    and utilities that allow users to access the wide variety of information on the
    network, from determining if a particular host is up to viewing a multimedia thesis
    on foreign policy.  It also describes discussion lists accessible from the Internet,
    ways to obtain Internet documents, and resources that help users weave their way
    through the Internet.  This memo provides information for the Internet community.  This
    memo does not specify an Internet standard of any kind.
