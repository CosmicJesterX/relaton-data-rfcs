abstract:
- content: This document describes anonymization techniques for IP flow data and the
    export of anonymized data using the IP Flow Information Export (IPFIX) protocol.  It
    categorizes common anonymization schemes and defines the parameters needed to
    describe them.  It provides guidelines for the implementation of anonymized data
    export and storage over IPFIX, and describes an information model and Options-
    based method for anonymization metadata export within the IPFIX protocol or storage
    in IPFIX Files.  This document defines an Experimental Protocol for the Internet
    community.
