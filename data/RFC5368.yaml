abstract:
  content: This document defines extensions to the SIP REFER method so that it can
    be used to refer to multiple resources in a single request.  These extensions
    include the use of pointers to Uniform Resource Identifier (URI) lists in the
    Refer-To header field and the "multiple-refer" SIP option-tag. [STANDARDS-TRACK]
