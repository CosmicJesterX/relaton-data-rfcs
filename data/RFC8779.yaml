abstract:
  content: A Path Computation Element (PCE) provides path computation functions for
    Multiprotocol Label Switching (MPLS) and Generalized MPLS (GMPLS) networks. Additional
    requirements for GMPLS are identified in RFC 7025. This memo provides extensions
    to the Path Computation Element Communication Protocol (PCEP) for the support
    of the GMPLS control plane to address those requirements.
