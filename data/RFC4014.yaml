abstract:
  content: The RADIUS Attributes suboption enables a network element to pass identification
    and authorization attributes received during RADIUS authentication to a DHCP server.  When
    the DHCP server receives a message from a relay agent containing a RADIUS Attributes
    suboption, it extracts the contents of the suboption and uses that information
    in selecting configuration parameters for the client. [STANDARDS-TRACK]
