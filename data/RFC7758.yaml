abstract:
  content: This document defines a capability-based extension to the Network Configuration
    Protocol (NETCONF) that allows time-triggered configuration and management operations.  This
    extension allows NETCONF clients to invoke configuration updates according to
    scheduled times and allows NETCONF servers to attach timestamps to the data they
    send to NETCONF clients.
