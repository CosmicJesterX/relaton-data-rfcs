abstract:
- content: Some IMAP message stores include special-use mailboxes, such as those used
    to hold draft messages or sent messages.  Many mail clients allow users to specify
    where draft or sent messages should be put, but configuring them requires that
    the user know which mailboxes the server has set aside for these purposes.  This
    extension adds new optional mailbox attributes that a server may include in IMAP
    LIST command responses to identify special-use mailboxes to the client, easing
    configuration. [STANDARDS-TRACK]
