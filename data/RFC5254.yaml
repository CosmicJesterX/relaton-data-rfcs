abstract:
  content: This document describes the necessary requirements to allow a service provider
    to extend the reach of pseudowires across multiple domains.  These domains can
    be autonomous systems under one provider administrative control, IGP areas in
    one autonomous system, different autonomous systems under the administrative control
    of two or more service providers, or administratively established pseudowire domains.  This
    memo provides information for the Internet community.
