- content: This document describes the terminology for benchmarking link-state Interior
    Gateway Protocol (IGP) route convergence.  The terminology is to be used for benchmarking
    IGP convergence time through externally observable (black-box) data-plane measurements.  The
    terminology can be applied to any link-state IGP, such as IS-IS and OSPF.  This
    document is not an Internet Standards Track specification; it is published for
