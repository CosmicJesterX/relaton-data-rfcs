abstract:
  content: Speex is an open-source voice codec suitable for use in VoIP (Voice over
    IP) type applications.  This document describes the payload format for Speex-generated
    bit streams within an RTP packet.  Also included here are the necessary details
    for the use of Speex with the Session Description Protocol (SDP). [STANDARDS-TRACK]
