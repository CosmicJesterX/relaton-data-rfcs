abstract:
  content: This document defines a mechanism to enable in-band transmission of Online
    Certificate Status Protocol (OCSP) responses in the Kerberos network authentication
    protocol.  These responses are used to verify the validity of the certificates
    used in Public Key Cryptography for Initial Authentication in Kerberos (PKINIT),
    which is the Kerberos Version 5 extension that provides for the use of public
    key cryptography. [STANDARDS-TRACK]
