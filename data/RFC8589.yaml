abstract:
  content: This document describes the 'leaptofrogans' Uniform Resource Identifier
    (URI) scheme, which enables applications to launch Frogans Player on a given Frogans
    site.  Frogans is a medium for publishing content and services on the Internet,
    defined as a generic software layer on the Internet.  Frogans Player is software
    that enables end users to browse Frogans sites.
