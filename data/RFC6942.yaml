abstract:
  content: The EAP Re-authentication Protocol (ERP) defines extensions to the Extensible
    Authentication Protocol (EAP) to support efficient re-authentication between the
    peer and an EAP Re-authentication (ER) server through a compatible authenticator.  This
    document specifies Diameter support for ERP.  It defines a new Diameter ERP application
    to transport ERP messages between an ER authenticator and the ER server, and a
    set of new Attribute-Value Pairs (AVPs) that can be used to transport the cryptographic
    material needed by the re-authentication server.
