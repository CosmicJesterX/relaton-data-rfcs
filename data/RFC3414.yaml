abstract:
  content: This document describes the User-based Security Model (USM) for Simple
    Network Management Protocol (SNMP) version 3 for use in the SNMP architecture.  It
    defines the Elements of Procedure for providing SNMP message level security.  This
    document also includes a Management Information Base (MIB) for remotely monitoring/managing
    the configuration parameters for this Security Model.  This document obsoletes
    RFC 2574. [STANDARDS-TRACK]
