abstract:
- content: This memo is an official status report on the network numbers used in the
    Internet community.  As of 1-Mar-87 the Network Information Center (NIC) at SRI
    International has assumed responsibility for assignment of Network Numbers and
    Autonomous System Numbers.  This RFC documents the current assignments of these
    numbers at the time of this transfer of responsibility.  Obsoletes RFC-990, 960,
    943, 923 and 900.
