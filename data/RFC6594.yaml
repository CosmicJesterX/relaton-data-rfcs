abstract:
- content: This document updates the IANA registries in RFC 4255, which defines SSHFP,
    a DNS Resource Record (RR) that contains a standard Secure Shell (SSH) key fingerprint
    used to verify SSH host keys using DNS Security Extensions (DNSSEC).  This document
    defines additional options supporting SSH public keys applying the Elliptic Curve
    Digital Signature Algorithm (ECDSA) and the implementation of fingerprints computed
    using the SHA-256 message digest algorithm in SSHFP Resource Records. [STANDARDS-TRACK]
