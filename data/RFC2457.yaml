abstract:
  content: This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community.  In particular,
    it defines objects for monitoring and controlling network devices with APPN (Advanced
    Peer-to-Peer Network) EBN (Extended Border Node) capabilities.  This memo identifies
    managed objects for the EBN architecture. [STANDARDS-TRACK]
