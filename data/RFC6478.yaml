abstract:
  content: This document specifies a mechanism to signal Pseudowire (PW) status messages
    using a PW associated channel (ACh).  Such a mechanism is suitable for use where
    no PW dynamic control plane exits, known as static PWs, or where a Terminating
    Provider Edge (T-PE) needs to send a PW status message directly to a far-end T-PE.  The
    mechanism allows PW Operations, Administration, and Maintenance (OAM) message
    mapping and PW redundancy to operate on static PWs.  This document also updates
    RFC 5885 in the case when Bi-directional Forwarding Detection (BFD) is used to
    convey PW status-signaling information. [STANDARDS-TRACK]
