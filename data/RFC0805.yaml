abstract:
- content: This RFC consists of notes from a meeting that was held at USC Information
    Sciences Institute on 11 January 1982, to discuss addressing issues in computer
    mail.  The major conclusion reached at the meeting is to extend the "username@hostname"
    mailbox format to "username@host.domain", where the domain itself can be further
    strutured.
