abstract:
- content: This document defines a Remote Direct Memory Access Protocol (RDMAP) that
    operates over the Direct Data Placement Protocol (DDP protocol).  RDMAP provides
    read and write services directly to applications and enables data to be transferred
    directly into Upper Layer Protocol (ULP) Buffers without intermediate data copies.  It
    also enables a kernel bypass implementation. [STANDARDS-TRACK]
