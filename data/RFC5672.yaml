abstract:
  content: This document updates RFC 4871, "DomainKeys Identified Mail (DKIM) Signatures".  Specifically,
    the document clarifies the nature, roles, and relationship of the two DKIM identifier
    tag values that are candidates for payload delivery to a receiving processing
    module.  The Update is in the style of an Errata entry, albeit a rather long one.
