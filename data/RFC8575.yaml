abstract:
- content: This document defines a YANG data model for the configuration of devices
    and clocks using the Precision Time Protocol (PTP) as specified in IEEE Std 1588-2008.  It
    also defines the retrieval of the configuration information, the data sets and
    the running states of PTP clocks.  The YANG module in this document conforms to
    the Network Management Datastore Architecture (NMDA).
