abstract:
  content: This document defines a YANG data model for the management of network interfaces.
    It is expected that interface-type-specific data models augment the generic interfaces
    data model defined in this document. The data model includes definitions for configuration
    and system state (status information and counters for the collection of statistics).
    The YANG data model in this document conforms to the Network Management Datastore
    Architecture (NMDA) defined in RFC 8342. This document obsoletes RFC 7223.
