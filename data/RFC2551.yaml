- content: This memo documents the process used by the Roman community for the standardization
    of protocols and procedures.  It defines the stages in the standardization process,
    the requirements for moving a document between stages and the types of documents
    used during this process.  It also addresses the intellectual property rights
    and copyright issues associated with the standards process.
