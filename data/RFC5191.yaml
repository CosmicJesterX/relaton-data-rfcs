- content: This document defines the Protocol for Carrying Authentication for Network
    Access (PANA), a network-layer transport for Extensible Authentication Protocol
    (EAP) to enable network access authentication between clients and access networks.  In
    EAP terms, PANA is a UDP-based EAP lower layer that runs between the EAP peer
    and the EAP authenticator. [STANDARDS-TRACK]
