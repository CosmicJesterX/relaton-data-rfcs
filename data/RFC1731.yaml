abstract:
  content: The Internet Message Access Protocol, Version 4 [IMAP4] contains the AUTHENTICATE
    command, for identifying and authenticating a user to an IMAP4 server and for
    optionally negotiating a protection mechanism for subsequent protocol interactions.  This
    document describes several authentication mechanisms for use by the IMAP4 AUTHENTICATE
    command. [STANDARDS-TRACK]
