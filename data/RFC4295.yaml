abstract:
  content: This memo defines a portion of the Management Information Base (MIB), the
    Mobile-IPv6 MIB, for use with network management protocols in the Internet community.  In
    particular, the Mobile-IPv6 MIB will be used to monitor and control the mobile
    node, home agent, and correspondent node functions of a Mobile IPv6 (MIPv6) entity.
