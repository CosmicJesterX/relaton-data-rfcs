- content: 'This memo describes two closely related features for the core specification
    of the Two-Way Active Measurement Protocol (TWAMP): an optional capability where
    the responding host returns some of the command octets or padding octets to the
    sender, and an optional sender packet format that ensures equal test packet sizes
    are used in both directions. [STANDARDS-TRACK]'
