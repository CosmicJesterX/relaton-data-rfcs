- content: This document defines extensions to the vCard data format for representing
    and exchanging contact information used to implement the Internet Corporation
    for Assigned Names and Numbers (ICANN) operational profile for the Registration
    Data Access Protocol (RDAP).  The property and parameter defined here are used
    to add values to RDAP responses that are consistent with ICANN policies.
