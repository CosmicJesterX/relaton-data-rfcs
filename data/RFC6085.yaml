abstract:
- content: When transmitting an IPv6 packet with a multicast destination address,
    the IPv6 destination address is mapped to an Ethernet link-layer multicast address.  This
    document clarifies that a mapping of an IPv6 packet with a multicast destination
    address may in some circumstances map to an Ethernet link-layer unicast address.
