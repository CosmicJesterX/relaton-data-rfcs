abstract:
- content: This document describes an extension of Extensible Provisioning Protocol
    (EPP) domain name mapping for the provisioning and management of strict bundling
    registration of domain names.  Specified in XML, this mapping extends the EPP
    domain name mapping to provide additional features required for the provisioning
    of bundled domain names.  This is a nonstandard proprietary extension.
