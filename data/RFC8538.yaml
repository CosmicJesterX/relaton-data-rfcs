abstract:
  content: The BGP Graceful Restart mechanism defined in RFC 4724 limits the usage
    of BGP Graceful Restart to BGP messages other than BGP NOTIFICATION messages.  This
    document updates RFC 4724 by defining an extension that permits the Graceful Restart
    procedures to be performed when the BGP speaker receives a BGP NOTIFICATION message
    or the Hold Time expires.  This document also defines a new subcode for BGP Cease
    NOTIFICATION messages; this new subcode requests a full session restart instead
    of a Graceful Restart.
