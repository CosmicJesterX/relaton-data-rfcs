abstract:
  content: 'This memo describes a text encoding scheme: "ISO-2022-JP-2", which is
    used experimentally for electronic mail [RFC822] and network news [RFC1036] messages
    in several Japanese networks.  The encoding is a multilingual extension of "ISO-2022-JP",
    the existing encoding for Japanese [2022JP].  The encoding is supported by an
    Emacs based multilingual text editor: MULE [MULE].  This memo provides information
    for the Internet community.  This memo does not specify an Internet standard of
    any kind.'
