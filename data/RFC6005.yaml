abstract:
- content: This document describes a method for controlling two specific types of
    Ethernet switching via a GMPLS-based User Network Interface (UNI).  This document
    supports the types of switching required by the Ethernet services that have been
    defined in the context of the Metro Ethernet Forum (MEF) and International Telecommunication
    Union (ITU) G.8011.  This document is the UNI companion to "Generalized MPLS (GMPLS)
    Support for Metro Ethernet Forum and G.8011 Ethernet Service Switching".  This
    document does not define or limit the underlying intra-domain or Internal NNI
    (I-NNI) technology used to support the UNI. [STANDARDS- TRACK]
