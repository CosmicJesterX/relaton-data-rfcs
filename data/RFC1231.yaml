abstract:
- content: This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in TCP/IP-based internets.  In
    particular, this memo defines managed objects used for managing subnetworks which
    use the IEEE 802.5 Token Ring technology described in 802.5 Token Ring Access
    Method and Physical Layer Specifications, IEEE Standard 802.5-1989. [STANDARDS-TRACK]
