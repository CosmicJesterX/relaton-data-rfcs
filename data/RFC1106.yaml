- content: This memo discusses two extensions to the TCP protocol to provide a more
    efficient operation over a network with a high bandwidth*delay product.  The extensions
    described in this document have been implemented and shown to work using resources
    at NASA.  This memo describes an Experimental Protocol, these extensions are not
    proposed as an Internet standard, but as a starting point for further research.
