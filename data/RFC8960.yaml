abstract:
- content: This document contains a specification of the MPLS base YANG data model.  The
    MPLS base YANG data model serves as a base framework for configuring and managing
    an MPLS switching subsystem on an MPLS-enabled router.  It is expected that other
    MPLS YANG data models (e.g., MPLS Label Switched Path (LSP) static, LDP, or RSVP-TE
    YANG data models) will augment the MPLS base YANG data model.
