abstract:
  content: The Concise Binary Object Representation (CBOR), defined in RFC 8949, is
    a data format whose design goals include the possibility of extremely small code
    size, fairly small message size, and extensibility without the need for version
    negotiation. This document defines CBOR tags for object identifiers (OIDs) and
    is the reference document for the IANA registration of the CBOR tags so defined.
