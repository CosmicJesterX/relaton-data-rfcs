abstract:
- content: This document defines a network instance module. This module can be used
    to manage the virtual resource partitioning that may be present on a network device.
    Examples of common industry terms for virtual resource partitioning are VPN Routing
    and Forwarding (VRF) instances and Virtual Switch Instances (VSIs). The YANG data
    model in this document conforms to the Network Management Datastore Architecture
    (NMDA) defined in RFC 8342.
