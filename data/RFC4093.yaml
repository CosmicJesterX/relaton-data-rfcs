abstract:
  content: Deploying Mobile-IP v4 in networks that are connected to the Internet through
    a Virtual Private Network (VPN) gateway presents some problems that do not currently
    have well-described solutions.  This document aims to describe and illustrate
    these problems, and to propose some guidelines for possible solutions.  This memo
    provides information for the Internet community.
