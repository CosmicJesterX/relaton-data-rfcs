abstract:
  content: This document defines a MIB which contains the elements common to the monitoring
    of any network service application.  This information includes a table of all
    monitorable network service applications, a count of the associations (connections)
    to each application, and basic information about the parameters and status of
    each application-related association. [STANDARDS-TRACK]
