abstract:
  content: This document specifies an alternative encapsulation of the Datagram Congestion
    Control Protocol (DCCP), referred to as DCCP-UDP.  This encapsulation allows DCCP
    to be carried through the current generation of Network Address Translation (NAT)
    middleboxes without modification of those middleboxes.  This document also updates
    the Session Description Protocol (SDP) information for DCCP defined in RFC 5762.
