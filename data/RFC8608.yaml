abstract:
- content: This document specifies the algorithms, algorithm parameters, asymmetric
    key formats, asymmetric key sizes, and signature formats used in BGPsec (Border
    Gateway Protocol Security). This document updates RFC 7935 ("The Profile for Algorithms
    and Key Sizes for Use in the Resource Public Key Infrastructure") and obsoletes
    RFC 8208 ("BGPsec Algorithms, Key Formats, and Signature Formats") by adding Documentation
    and Experimentation Algorithm IDs, correcting the range of unassigned algorithms
    IDs to fill the complete range, and restructuring the document for better reading.
    This document also includes example BGPsec UPDATE messages as well as the private
    keys used to generate the messages and the certificates necessary to validate
    those signatures.
