abstract:
- content: This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in the Internet community. In particular,
    it defines a basic set of managed objects for Simple Network Management Protocol
    (SNMP)-based management of Data Over Cable Service Interface Specification (DOCSIS)-compliant
    Cable Modems and Cable Modem Termination Systems. This memo obsoletes RFC 2669.
