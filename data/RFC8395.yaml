abstract:
  content: This document defines protocol extensions required to synchronize flow
    label states among Provider Edges (PEs) when using the BGP-based signaling procedures.  These
    protocol extensions are equally applicable to point-to-point Layer 2 Virtual Private
    Networks (L2VPNs).  This document updates RFC 4761 by defining new flags in the
    Control Flags field of the Layer2 Info Extended Community.
