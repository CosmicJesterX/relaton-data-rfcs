abstract:
  content: This RFC specifies the ARPANET 1822L Host Access Protocol, which is a successor
    to the existing 1822 Host Access Protocol.  The 1822L procedure allows ARPANET
    hosts to use logical identifiers as well as 1822 physical interface identifiers
    to address each other.
