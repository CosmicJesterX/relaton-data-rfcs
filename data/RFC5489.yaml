- content: This document extends RFC 4279, RFC 4492, and RFC 4785 and specifies a
    set of cipher suites that use a pre-shared key (PSK) to authenticate an Elliptic
    Curve Diffie-Hellman exchange with Ephemeral keys (ECDHE).  These cipher suites
    provide Perfect Forward Secrecy (PFS).  This memo provides information for the
    Internet community.
