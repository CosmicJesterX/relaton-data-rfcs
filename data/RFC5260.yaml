abstract:
  content: This document describes the "date" and "index" extensions to the Sieve
    email filtering language.  The "date" extension gives Sieve the ability to test
    date and time values in various ways.  The "index" extension provides a means
    to limit header and address tests to specific instances of header fields when
    header fields are repeated. [STANDARDS-TRACK]
