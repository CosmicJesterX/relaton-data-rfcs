abstract:
  content: This document describes the Diameter protocol application used for Authentication,
    Authorization, and Accounting services in the Network Access Server (NAS) environment;
    it obsoletes RFC 4005.  When combined with the Diameter Base protocol, Transport
    Profile, and Extensible Authentication Protocol specifications, this application
    specification satisfies typical network access services requirements.
