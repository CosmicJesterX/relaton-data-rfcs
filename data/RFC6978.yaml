abstract:
- content: This document describes an extension to the TCP Authentication Option (TCP-AO)
    to support its use over connections that pass through Network Address Translators
    and/or Network Address and Port Translators (NATs/NAPTs).  This extension changes
    the data used to compute traffic keys, but it does not alter TCP-AO's packet processing
    or key generation algorithms.
