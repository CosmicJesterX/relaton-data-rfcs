abstract:
  content: This memo defines a portion of the Management Information Base (MIB) for
    use with network management protocols in TCP/IP-based internets.  In particular,
    it describes managed objects used for managing the Link Control Protocol and Link
    Quality Monitoring on subnetwork interfaces that use the family of Point-to-Point
    Protocols [8, 9, 10, 11, & 12]. [STANDARDS-TRACK]
