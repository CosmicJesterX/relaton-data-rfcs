abstract:
  content: MIME [RFC-1341, RFC-1521] defines a format and general framework for the
    representation of a wide variety of data types in Internet mail.  This document
    defines one particular type of MIME data, the text/enriched type, a refinement
    of the "text/richtext" type defined in RFC 1341.  The text/enriched MIME type
    is intended to facilitate the wider interoperation of simple enriched text across
    a wide variety of hardware and software platforms.  This memo provides information
    for the Internet community.  This memo does not specify an Internet standard of
    any kind.
