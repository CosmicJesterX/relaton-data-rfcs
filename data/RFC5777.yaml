abstract:
  content: This document defines a number of Diameter attribute-value pairs (AVPs)
    for traffic classification with actions for filtering and Quality of Service (QoS)
    treatment.  These AVPs can be used in existing and future Diameter applications
    where permitted by the Augmented Backus-Naur Form (ABNF) specification of the
    respective Diameter command extension policy. [STANDARDS-TRACK]
