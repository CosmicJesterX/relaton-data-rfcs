abstract:
  content: This specification describes an extension to the Optimized Link State Routing
    Protocol version 2 (OLSRv2) to support multiple routing topologies, while retaining
    interoperability with OLSRv2 routers that do not implement this extension. This
    specification updates RFCs 7188 and 7631 by modifying and extending TLV registries
    and descriptions.
