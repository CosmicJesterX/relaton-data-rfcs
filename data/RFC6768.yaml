abstract:
  content: This document defines a Management Information Base (MIB) module for use
    with network management protocols in TCP/IP-based internets.  This document proposes
    an extension to the GBOND-MIB module with a set of objects for managing ATM-based
    multi-pair bonded xDSL interfaces, as defined in ITU-T Recommendation G.998.1.
