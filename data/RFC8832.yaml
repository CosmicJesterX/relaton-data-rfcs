abstract:
- content: The WebRTC framework specifies protocol support for direct interactive
    rich communication using audio, video, and data between two peers' web browsers.  This
    document specifies a simple protocol for establishing symmetric data channels
    between the peers.  It uses a two-way handshake and allows sending of user data
    without waiting for the handshake to complete.
