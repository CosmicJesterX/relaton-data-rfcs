abstract:
  content: This document specifies Remote Authentication Dial-In User Service (RADIUS)
    attributes for authorizing management access to a Network Access Server (NAS).  Both
    local and remote management are supported, with granular access rights and management
    privileges.  Specific provisions are made for remote management via Framed Management
    protocols and for management access over a secure transport protocol. [STANDARDS-TRACK]
