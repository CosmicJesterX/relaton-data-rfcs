abstract:
  content: This document defines an extension to the Session Description Protocol
    (SDP) to specify two additional modifiers for the bandwidth attribute.  These
    modifiers may be used to specify the bandwidth allowed for RTP Control Protocol
    (RTCP) packets in a Real-time Transport Protocol (RTP) session. [STANDARDS-TRACK]
