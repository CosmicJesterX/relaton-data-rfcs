abstract:
  content: The Session Initiation Protocol (SIP) is often used to initiate connections
    to applications such as voicemail or interactive voice recognition systems.  This
    specification describes a convention for forming SIP service URIs that request
    particular services based on redirecting targets from such applications.  This
    memo provides information for the Internet community.
