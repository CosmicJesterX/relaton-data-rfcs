- content: This memo discusses the 'interfaces' group of MIB-II, especially the experience
    gained from the definition of numerous media-specific MIB modules for use in conjunction
    with the 'interfaces' group for managing various sub-layers beneath the internetwork-layer.  It
    specifies clarifications to, and extensions of, the architectural issues within
    the MIB-II model of the 'interfaces' group. [STANDARDS-TRACK]
