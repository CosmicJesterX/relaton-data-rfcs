abstract:
  content: This document defines a rendezvous extension for the Host Identity Protocol
    (HIP).  The rendezvous extension extends HIP and the HIP registration extension
    for initiating communication between HIP nodes via HIP rendezvous servers.  Rendezvous
    servers improve reachability and operation when HIP nodes are multi-homed or mobile.  This
    memo defines an Experimental Protocol for the Internet community.
