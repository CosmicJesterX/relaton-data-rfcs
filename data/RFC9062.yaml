abstract:
  content: This document specifies the requirements and reference framework for Ethernet
    VPN (EVPN) Operations, Administration, and Maintenance (OAM).  The requirements
    cover the OAM aspects of EVPN and Provider Backbone Bridge EVPN (PBB-EVPN).  The
    framework defines the layered OAM model encompassing the EVPN service layer, network
    layer, underlying Packet Switched Network (PSN) transport layer, and link layer
    but focuses on the service and network layers.
