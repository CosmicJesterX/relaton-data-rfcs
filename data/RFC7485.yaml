abstract:
- content: WHOIS output objects from registries, including both Regional Internet
    Registries (RIRs) and Domain Name Registries (DNRs), were collected and analyzed.  This
    document describes the process and results of the statistical analysis of existing
    WHOIS information.  The purpose of this document is to build an object inventory
    to facilitate discussions of data objects included in Registration Data Access
    Protocol (RDAP) responses.
