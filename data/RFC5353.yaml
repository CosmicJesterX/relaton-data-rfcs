abstract:
- content: The Endpoint Handlespace Redundancy Protocol (ENRP) is designed to work
    in conjunction with the Aggregate Server Access Protocol (ASAP) to accomplish
    the functionality of the Reliable Server Pooling (RSerPool) requirements and architecture.  Within
    the operational scope of RSerPool, ENRP defines the procedures and message formats
    of a distributed, fault-tolerant registry service for storing, bookkeeping, retrieving,
    and distributing pool operation and membership information.  This memo defines
    an Experimental Protocol for the Internet community.
