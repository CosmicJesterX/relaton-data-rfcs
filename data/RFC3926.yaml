abstract:
- content: This document defines FLUTE, a protocol for the unidirectional delivery
    of files over the Internet, which is particularly suited to multicast networks.  The
    specification builds on Asynchronous Layered Coding, the base protocol designed
    for massively scalable multicast distribution.  This memo defines an Experimental
    Protocol for the Internet community.
