abstract:
- content: This memo defines a portion of the Proxy Mobile IPv6 Management Information
    Base (MIB) for use with network management protocols in the Internet community.  In
    particular, the Proxy Mobile IPv6 MIB can be used to monitor and control the mobile
    access gateway (MAG) and the local mobility anchor (LMA) functions of a Proxy
    Mobile IPv6 (PMIPv6) entity. [STANDARDS-TRACK]
