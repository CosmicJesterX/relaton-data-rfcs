- content: This document is written for readers interested in the Internet Standard
    Management Framework and its protocol, the Simple Network Management Protocol
    (SNMP).  In particular, it offers guidance in the effective use of SNMP for configuration
    management.  This information is relevant to vendors that build network elements,
    management application developers, and those that acquire and deploy this technology
    in their networks.  This memo provides information for the Internet community.
