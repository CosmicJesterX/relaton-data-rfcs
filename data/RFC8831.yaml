abstract:
  content: The WebRTC framework specifies protocol support for direct, interactive,
    rich communication using audio, video, and data between two peers' web browsers.  This
    document specifies the non-media data transport aspects of the WebRTC framework.  It
    provides an architectural overview of how the Stream Control Transmission Protocol
    (SCTP) is used in the WebRTC context as a generic transport service that allows
    web browsers to exchange generic data from peer to peer.
