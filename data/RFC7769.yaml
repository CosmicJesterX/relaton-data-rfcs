abstract:
  content: This document specifies a mechanism to signal Media Access Control (MAC)
    address withdrawal notification using a pseudowire (PW) Associated Channel (ACH).  Such
    notification is useful when statically provisioned PWs are deployed in a Virtual
    Private LAN Service (VPLS) or Hierarchical Virtual Private LAN Service (H-VPLS)
    environment.
