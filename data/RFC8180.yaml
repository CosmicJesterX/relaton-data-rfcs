abstract:
  content: This document describes a minimal mode of operation for an IPv6 over the
    TSCH mode of IEEE 802.15.4e (6TiSCH) network.  This minimal mode of operation
    specifies the baseline set of protocols that need to be supported and the recommended
    configurations and modes of operation sufficient to enable a 6TiSCH functional
    network.  6TiSCH provides IPv6 connectivity over a Time-Slotted Channel Hopping
    (TSCH) mesh composed of IEEE Std 802.15.4 TSCH links.  This minimal mode uses
    a collection of protocols with the respective configurations, including the IPv6
    Low-Power Wireless Personal Area Network (6LoWPAN) framework, enabling interoperable
    IPv6 connectivity over IEEE Std 802.15.4 TSCH.  This minimal configuration provides
    the necessary bandwidth for network and security bootstrapping and defines the
    proper link between the IETF protocols that interface to IEEE Std 802.15.4 TSCH.  This
    minimal mode of operation should be implemented by all 6TiSCH-compliant devices.
