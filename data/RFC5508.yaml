abstract:
- content: This document specifies the behavioral properties required of the Network
    Address Translator (NAT) devices in conjunction with the Internet Control Message
    Protocol (ICMP).  The objective of this memo is to make NAT devices more predictable
    and compatible with diverse application protocols that traverse the devices.  Companion
    documents provide behavioral recommendations specific to TCP, UDP, and other protocols.  This
    document specifies an Internet Best Current Practices for the Internet Community,
    and requests discussion and suggestions for improvements.
