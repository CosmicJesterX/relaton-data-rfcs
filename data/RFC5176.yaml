abstract:
  content: This document describes a currently deployed extension to the Remote Authentication
    Dial In User Service (RADIUS) protocol, allowing dynamic changes to a user session,
    as implemented by network access server products.  This includes support for disconnecting
    users and changing authorizations applicable to a user session.  This memo provides
    information for the Internet community.
