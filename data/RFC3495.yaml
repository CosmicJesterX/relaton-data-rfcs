abstract:
  content: 'This document defines a Dynamic Host Configuration Protocol (DHCP) option
    that will be used to configure various devices deployed within CableLabs architectures.  Specifically,
    the document describes DHCP option content that will be used to configure one
    class of CableLabs client device: a PacketCable Media Terminal Adapter (MTA).  The
    option content defined within this document will be extended as future CableLabs
    client devices are developed. [STANDARDS-TRACK]'
