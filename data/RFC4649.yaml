abstract:
  content: This memo defines a new Relay Agent Remote-ID option for the Dynamic Host
    Configuration Protocol for IPv6 (DHCPv6).  This option is the DHCPv6 equivalent
    for the Dynamic Host Configuration Protocol for IPv4 (DHCPv4) Relay Agent Option's
    Remote-ID suboption as specified in RFC 3046. [STANDARDS-TRACK]
