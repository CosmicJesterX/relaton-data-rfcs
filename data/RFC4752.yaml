abstract:
  content: The Simple Authentication and Security Layer (SASL) is a framework for
    adding authentication support to connection-based protocols. This document describes
    the method for using the Generic Security Service Application Program Interface
    (GSS-API) Kerberos V5 in the SASL. This document replaces Section 7.2 of RFC 2222,
    the definition of the "GSSAPI" SASL mechanism. This document, together with RFC
    4422, obsoletes RFC 2222. [STANDARDS-TRACK]
