abstract:
  content: This document supplements the Transport Service and Protocol of the International
    Standards Organization (ISO), IS 8072 and IS 8073, respectively, and their formal
    descriptions by providing conventions, option selections and parameter values.  This
    RFC is being distributed to members of the Internet community in order to solicit
    comments on the Draft Military Supplement.  While this document may not be directly
    relevant to the research problems of the Internet, it may be of some interest
    to a number of researchers and implementors.
