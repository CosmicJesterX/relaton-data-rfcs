abstract:
  content: The Ogg Bitstream Format aims at becoming a general, freely-available standard
    for transporting multimedia content across computing platforms and networks.  The
    intention of this document is to define the MIME media type application/ogg to
    refer to this kind of content when transported across the Internet.  It is the
    intention of the Ogg Bitstream Format developers that it be usable without intellectual
    property concerns. [STANDARDS-TRACK]
