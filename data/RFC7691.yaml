- content: BCP 101 defines the start and end dates for the terms of IETF Administrative
    Oversight Committee (IAOC) members; these terms have proven to be impractical.  This
    memo updates BCP 101 to direct the IAOC to establish more practical start and
    end dates for terms of IAOC members.
