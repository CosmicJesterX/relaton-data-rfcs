- content: This document describes how Novell IPX operates over various WAN media.  Specifically,
    it describes the common "IPX WAN" protocol Novell uses to exchange necessary router
    to router information prior to exchanging standard IPX routing information and
    traffic over WAN datalinks.  This memo provides information for the Internet community.  It
    does not specify an Internet standard.
