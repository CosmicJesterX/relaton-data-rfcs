abstract:
  content: This memo discusses earlier allocation of code points by IANA as a remedy
    to the problem created by the "Standards Action" IANA policy for protocols for
    which, by the IETF process, implementation and deployment experience is desired
    or required prior to publication.  This document specifies an Internet Best Current
    Practices for the Internet Community, and requests discussion and suggestions
    for improvements.
