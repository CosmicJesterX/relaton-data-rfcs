abstract:
  content: The OBJECTID capability of IMAP (RFC 8474) allows clients to identify mailboxes
    by a unique identifier that survives renaming. This document extends the Sieve
    email filtering language (RFC 5228) to allow using that same unique identifier
    as a target for fileinto rules and for testing the existence of mailboxes.
