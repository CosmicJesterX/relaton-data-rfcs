abstract:
  content: This document specifies a set of cipher suites for the Transport Security
    Layer (TLS) protocol to support the Camellia encryption algorithm as a block cipher.  It
    amends the cipher suites originally specified in RFC 4132 by introducing counterparts
    using the newer cryptographic hash algorithms from the SHA-2 family.  This document
    obsoletes RFC 4132. [STANDARDS-TRACK]
