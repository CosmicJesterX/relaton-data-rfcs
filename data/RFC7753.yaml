- content: 'In some use cases, e.g., Lightweight 4over6, the client may require not
    just one port, but a port set.  This document defines an extension to the Port
    Control Protocol (PCP) that allows clients to manipulate a set of ports as a whole.  This
    is accomplished using a new MAP option: PORT_SET.'
