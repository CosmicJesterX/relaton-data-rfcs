abstract:
- content: This document defines extensions to the data-plane failure-detection protocol
    for Multiprotocol Label Switching (MPLS) Label Switched Paths (LSPs) known as
    "LSP ping".  These extensions allow a selection of the LSP to be used for the
    echo reply return path.  Enforcing a specific return path can be used to verify
    bidirectional connectivity and also increase LSP ping robustness.
