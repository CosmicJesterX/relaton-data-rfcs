abstract:
  content: This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in the Internet community.  In
    particular, it describes managed objects used for managing Multicast Source Discovery
    Protocol (MSDP) (RFC 3618) speakers.  This memo defines an Experimental Protocol
    for the Internet community.
